<!doctype html>
<html>
	<head>
			<link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"  />
	</head>
	<body>
	
	<div  class="container  text-bg-success  mt-3  border">			
			<p  class="display-2  text-start">Image Styles in Bootstrap</p>		 
	</div>
	

	
	<div   class="container  text-center  bg-light  mt-4  p-3  border">
		<img  src="Images/Image1.jpg"   class="w-25 rounded"  />
		<img  src="Images/Image2.jpg"   class="w-25 rounded-circle"  />
		<img  src="Images/Image3.jpg"   class="w-25 img-thumbnail"  />
	</div>
	 
	 	
	<div   class="container  bg-info  clearfix  mt-4  p-3  border">
		<img  src="Images/Image2.jpg"   class="w-25 rounded border  float-start"  />
		<img  src="Images/Image3.jpg"   class="w-25 rounded border  float-end"  />	 
	</div>

	
	
	<script  src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> </script>
 
	</body>
</html>
