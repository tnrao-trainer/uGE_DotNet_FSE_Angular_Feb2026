<html>

<head></head>

<body>
	<h3> JavaScript 6 (ES6) - Object Oriented Programming </h3>
	<hr />
	<input type="button" onclick="fn_button1Click()" value="Get Data" />

	<script>

		class Person
		{
			name  = "Scott";
			age = 25;

			showDetails()
			{
				let str  = `Person Details - Name :  ${this.name}, Age:  ${this.age}`;
				console.log(str);
			}
		}




		function fn_button1Click() {

			let p1 = new Person();
			let p2 = new Person();

			p1.showDetails();
			p2.showDetails();
		}	
	</script>


</body>

</html>
