<!-- Create a web page to display google map based on current geolocation.-->
<html>
<head>

<script src="http://maps.google.com/maps/api/js">
</script> 

<script>
function  f1()
{
	navigator.geolocation.getCurrentPosition( f2);
}

function f2(args) 
{ 
// Step1
    var x = args.coords.latitude;
    var y = args.coords.longitude;
 
  var latLngObj = new google.maps.LatLng(x,y);
  
 // Step2
  var options = 
  {
    zoom: 18,
    center: latLngObj,     
	mapTypeId: google.maps.MapTypeId.ROADMAP 
  };
  
 // Step3  
var divObj = document.getElementById("div1");
  
  // Step4
  var mapObj = new google.maps.Map(divObj, options);

  // Step5
  var markerObj = new google.maps.Marker({
      position: latLngObj,
      map: mapObj,
      title:"Here is location what you requested."
  });
} 
</script>  
</head>
<body>
<h1> Geo Location Demo </h1>
<hr></hr>
<button onclick="f1()">Get Current Location</button> 
<br></br>
<div id="div1" style="width:600px; height:400px; border:2px solid Green;">
</div>
</body>
</html>
