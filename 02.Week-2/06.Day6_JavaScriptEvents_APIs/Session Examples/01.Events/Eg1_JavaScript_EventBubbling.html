 <!DOCTYPE html>
<html>
<head>
    <title>Real World Event Delegation Example</title>
    <style>
        body {
            font-family: Arial;
        }

        #menu {
            list-style: none;
            padding: 0;
            width: 200px;
            background: #333;
            color: white;
        }

        #menu li {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #555;
        }

        #menu li:hover {
            background: #555;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Navigation Menu (Event Delegation)</h2>

    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li> 
    </ul>

    <p id="message">Click a menu item</p>

    <script>

      		 
        document.getElementById("menu").addEventListener("click", function()
        {
                    // code to handle the event
                    // console.log( event.target.innerText);

                    const selectedItem = event.target.innerText;
                    document.getElementById("message").innerText = "You have selected : " + selectedItem;

        });
		 

    </script>

</body>
</html>
