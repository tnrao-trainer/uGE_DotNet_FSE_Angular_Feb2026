<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	
	
	 
  </head>
  <body>

	<div class="container  text-center border   m-2">
			<p  class="display-5"> 
			<i class="bi bi-bootstrap-fill"></i>
			Working with Forms in Bootstrap </p>
	</div>
   
   
   <div  class="m-4  p-4  border  w-50">
   
  <form  action="UserReg.php"  class="needs-validated"> 
		<!-- <form  action="UserReg.php"  class="was-validated"> -->
				
			<div class="mb-3">
					<label  for="uid">User Name:</label>					
					<div class="input-group mb-3">
								<span  class="input-group-text"><i class="bi bi-person-fill"></i></span>
								<input type="text"  class="form-control" id="uid" placeholder="Enter User Name"  required  />
								<div  class="valid-feedback">Valid..!</div>
								<div  class="invalid-feedback">User Name is required</div>
					</div>					
			</div>
			
			<div class="mb-3">
					<label  for="pwd">Password:</label>					
					<div class="input-group mb-3">								
								<input type="password"  class="form-control" id="pwd"  />
								<span  class="input-group-text"><i class="bi bi-key-fill"></i></span>
					</div>					
			</div>
			
			
		<!-- floating labels with input group (textbox with icon)  -->
		<div  class="mb-3">
			<label  for="pwd">Email:</label>			
			<div class="input-group mb-3">
			  <div class="form-floating">
				  <input type="email" class="form-control" name="email" placeholder="Email Id">
				  <label for="email">Enter Email Id </label>
			  </div>
			 <span  class="input-group-text"><i class="bi bi-envelope"></i></span>
			</div>
		</div>	
			
			
			<div class="mb-3 mt-3">
				  <label for="usertype">Select User Type : </label>
				<select class="form-select"  id="usertype">				 
					  <option>Admin</option>
					  <option>Customer</option>
					  <option>Guest</option>
				</select>
			</div>
					
					
			<input type="submit"  class="btn btn-primary"  value="Register"  />
					
		</form>
   
   </div>
   
     

  </body>
</html>
